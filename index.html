<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Guess</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<!-- Read scripts -->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/angular-spotify.js"></script>
	<link href="css/main.css" type="text/css" rel="stylesheet"/>	
	<link rel="icon" type="image/png" href="img/favicon.png">
	
</head>
<body ng-app="spotifyApp" ng-controller="spotifyCtrl">
	<header>
		<button class="logbtn" id="inbtn" ng-click="login()">login</button>
	</header>
	<div class="container" id="main">
		<div class="row">
			<div id="logo" class="col-xs-12">
				<img src="img/spotify_icon.png" ng-click="play(track.preview_url)">
				<h1>Guess the song!</h1>
				<h2>{{playlistName}}</h2>

				<form class="container form-inline" name="songForm">
					<div class="form-group">
						<button ng-disabled="songForm.search.$invalid" class="logbtn" ng-click="featuredPlaylist()" type="submit">Featured Playlists</button>
					</div>
					<div class="form-group">
						<button ng-disabled="songForm.search.$invalid" class="logbtn" ng-click="userPlaylist()" type="submit">Your Playlists</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table>
					<thead class="t1-header">
						<tr>
							<th class="t1-song">Song</th>
							<th>Artist</th>
							<th>Album</th>
						</tr>
					</thead>
					<tbody>
						<tr class="t1-row" ng-repeat="option in options">
							<td class="t1-cell title" ng-class="{active: clickedT == option.title}" ng-click="chckAns(option.titleTrue, option.title, 'title')">{{ option.title }}</td>
							<td class="t1-cell artist" ng-class="{active: clickedA == option.artist}" ng-click="chckAns(option.artistTrue, option.artist, 'artist')">{{ option.artist }}</td>
							<td class="t1-cell album" ng-class="{active: clickedAl == option.album}" ng-click="chckAns(option.albumTrue, option.album, 'album')">{{ option.album }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
