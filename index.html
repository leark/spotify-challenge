<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Guess</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<!-- Read scripts -->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/angular-spotify.js"></script>
	<link href="css/main.css" type="text/css" rel="stylesheet"/>	
	
</head>
<body ng-app="spotifyApp" ng-controller="spotifyCtrl">
	<header>
		<div class="log">
			<form class="form-inline" name="loginForm" novalidate>

<!-- incorrect username/password -->

				<div class="form-group">
					<label>Username</label>
					<input name="username" class="auth" ng-model="username" placeholder="Spotify username">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input name="password" type="password" class="auth" ng-model="password" placeholder="Password">
				</div>
				<button class="logbtn" id="inbtn">login</button>
				<button class="logbtn" id="outbtn" ng-click="logOut()">logout</button>
		</div>
			</form>
	</header>
	<div class="container">
		<div class="row">
			<div id="logo" class="col-xs-12">
				<img src="img/spotify_icon.png" ng-click="">
				<h1>Guess the song!</h1>
				<p>I want the song from my/random from playlist/library</p>
			</div>
		</div>
		<div class="row">
			<div id="prompt" class="col-xs-6">
				<p>I think the name of the song is, 
				<br />
				which is played by, 
				<br />
				in the year</p>
			</div>
			<div id="answer" class="col-xs-6">
				<form class="form">
					<div class="form-group">
						<label></label>
						<input name="title" class="auth" placeholder="title" ng-model="title">
					</div>
				
					<div class="form-group">
						<label></label>
						<input name="artist" class="auth" placeholder="artist" ng-model="artist">
					</div>
					<div class="form-group">
						<label></label>
						<input name="year" class="auth" placeholder="year" ng-model="year">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
